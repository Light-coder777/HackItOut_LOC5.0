<body>
    <div class=""container">
        <nav>
            <ul>
                <li><a href="#" class="logo">
                    <img src="logo.png" alt="">
                    <span class="nav-item">DashBoard</span>
                </a></li>
                <li><a href="index.html">
                    <i class="fa-solid fa-house"></i>
                    <span class="nav-item">Home</span>
                </a></li>
                <li><a href="aadhar.html">
                    <i class="fa-solid fa-user"></i>
                    <span class="nav-item">Aadhar Card</span>
                </a></li>
                <li><a href="">
                    <i class="fa-solid fa-credit-card"></i>
                    <span class="nav-item">Pan Card</span>
                </a></li>
                <li><a href="">
                    <i class="fa-solid fa-car"></i>
                    <span class="nav-item">Driving License</span>
                </a></li>
                <li><a href="">
                    <i class="fa-solid fa-passport"></i>
                    <span class="nav-item">Passport</span>
                </a></li>

                    <i class="fa-solid fa-file-signature"></i>
                    <span class="nav-item">Digital Signature</span>

                    <i class="fa-solid fa-right-to-bracket"></i>
                    <span class="nav-item">Log Out</span>
                </a></li>
            </ul>
        </nav>
    </div>  
    <div class="main-body">
            <div class="promo_card">
              <h1>Welcome to Aadhar Verification</h1>
            </div>
            <div  style="margin-top:50px;" class="form">
                <form id="upload-file" method="post" enctype="multipart/form-data">
                    <label id="upload" for="imageUpload" class="upload-label"><b>Upload Aadhar Image:</b></label>
                    <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
                </form>
            </div>

            <div class="grid-container">
                <div class="grid-item">Name
                <input style="margin-left:70px;" type="text" id="fname" name="fname">
                </div>
                <div class="grid-item">Address
                    <input style="margin-left:47px;" type="text" id="faddress" name="faddress">
                </div>
                <div class="grid-item">Date of birth
                    <input style="margin-left:8px;" type="date" id="fdob" name="fdob">
                </div>
                <div class="grid-item">Photo
                    <input style="margin-left:70px;" type="text" id="fphoto" name="fphoto">
                </div>
              </div>
              <button id="btn"><b>Save</b></button>
    </div>

</body>
</html>
