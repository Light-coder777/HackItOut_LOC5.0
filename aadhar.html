    </div>  
    <div class="main-body">
            <h2>Aadhar Authentication</h2>
            <div class="promo_card">
              <h1>Welcome to Aadhar Verification</h1>
                <div class="form">
                    <form id="upload-file" method="post" enctype="multipart/form-data">
                        <label id="upload" for="imageUpload" class="upload-label">
                            Upload  Aadhar Image
                        </label>
                        <br/>
                        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
                    </form>
                    <div class="grid-container">
                        <div class="grid-item">Name
                        <input type="text" id="fname" name="fname">
                        </div>
                        <div class="grid-item">Address
                            <input type="text" id="faddress" name="faddress">
                        </div>
                        <div class="grid-item">Date of birth
                            <input type="text" id="fdob" name="fdob">
                        </div>
                        <div class="grid-item">Photo
                            <input type="text" id="fphoto" name="fphoto">
                        </div>
                      </div>
                </div>
              <button>Save</button>
            </div>
    </div>

</body>
